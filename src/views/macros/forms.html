{# Form Helper #}
{% macro label(content) %}
  <label>{{ content }}</label>
{% endmacro %}

{% macro field(name, value="", type="text") %}
  <div class="field">
    <input type="{{ type }}" name="{{ name }}" value="{{ value }}" />
  </div>
{% endmacro %}

{#
  Example
  {{ form.label("Example") }}
  {{ form.field("name", "value", "type") }}

  Will compile
  <label>Example</label>
  <div class="field">
    <input type="type" name="name" value="value" />
  </div>
#}
